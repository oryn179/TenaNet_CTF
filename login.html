<!DOCTYPE html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    *{margin:0;padding:0;box-sizing:border-box;}
    :root{
        --bg-dark:#001;
        --bg-mid:#0a0214;
        --accent1:#8d4af5;
        --accent2:#c084fc;
        --text:#e9d5ff;
        --muted:#a78bfa;
        --error:#f87171;
        --success:#6ee7b7;
        --glass:rgba(255,255,255,0.03);
    }
    html,body{
        height:100%;
        font-family:'Poppins', system-ui, sans-serif;
        background:var(--bg-dark);
        color:var(--text);
        display:flex;
        align-items:center;
        justify-content:center;
        overflow:hidden;
        position:relative;
    }
    #matrix-canvas{
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:#111; 
        z-index:-3; 
    }
    .container{
        position:relative;
        width:100%;
        max-width:420px;
        padding:24px;
        z-index:10;
    }
    .login-card{
        background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.01));
        backdrop-filter:blur(12px);
        border:1px solid rgba(255,255,255,0.08);
        border-radius:18px;
        box-shadow:0 10px 40px rgba(0,0,0,0.8),0 0 40px rgba(192,132,252,0.16) inset;
        padding:36px;
        width:100%;
        margin:0 auto;
        text-align:center;
        animation:cardIn 0.5s ease forwards;
    }
    .brand{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:18px;}
    .logo{
        width:48px;height:48px;
        border-radius:10px;
        background:linear-gradient(135deg,var(--accent1),var(--accent2));
        display:flex;align-items:center;justify-content:center;
        font-weight:700;color:white;font-family:monospace;font-size:18px;
        box-shadow:0 8px 30px rgba(141,74,245,0.24);
    }
    .title{font-size:20px;font-weight:700;color:white;}
    .subtitle{font-size:13px;color:var(--muted);margin-top:4px;}
    .input-group{display:flex;flex-direction:column;gap:12px;margin-top:16px;}
    label{display:flex;flex-direction:column;align-items:flex-start;font-size:13px;color:var(--muted);}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:var(--text);font-size:15px;}
    input:focus{outline:none;border-color:var(--accent1);box-shadow:0 0 10px rgba(141,74,245,0.2);}
    .actions{display:flex;gap:12px;margin-top:18px;}
    .btn-primary{
        width:100%;
        padding:12px 14px;
        border-radius:12px;
        border:none;
        background:linear-gradient(90deg,var(--accent1),var(--accent2));
        color:white;
        font-weight:600;
        cursor:pointer;
        box-shadow:0 8px 30px rgba(141,74,245,0.2);
        transition:all 0.2s ease;
    }
    .btn-primary:hover{opacity: 0.9;}
    .back-btn{
        margin-top:12px;
        width:100%;
        padding:12px 14px;
        border-radius:12px;
        border:none;
        background:rgba(255,255,255,0.05);
        color:var(--muted);
        font-weight:500;
        cursor:pointer;
        display:flex;
        align-items:center;
        justify-content:center;
        gap:8px;
        transition:all 0.3s ease;
    }
    .back-btn:hover{
        background:rgba(255,255,255,0.1);
        color:var(--text);
    }
    .back-btn i{
        font-size:18px;
    }
    .message{height:22px;margin-top:12px;font-size:14px;font-weight:600;}
    @keyframes cardIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}
</style>
</head>

<script>
// --- DISABLE RIGHT CLICK ---
document.addEventListener('contextmenu', function(e){
    e.preventDefault();
    alert("Right-click is disabled on this page.");
});

// --- DISABLE COMMON DEV TOOLS SHORTCUTS ---
document.addEventListener('keydown', function(e){
    // F12
    if(e.keyCode === 123){
        e.preventDefault();
        alert("Opening developer tools is disabled.");
    }
    // Ctrl+Shift+I
    if(e.ctrlKey && e.shiftKey && e.keyCode === 73){
        e.preventDefault();
        alert("Opening developer tools is disabled.");
    }
    // Ctrl+Shift+C
    if(e.ctrlKey && e.shiftKey && e.keyCode === 67){
        e.preventDefault();
        alert("Opening developer tools is disabled.");
    }
    // Ctrl+Shift+J
    if(e.ctrlKey && e.shiftKey && e.keyCode === 74){
        e.preventDefault();
        alert("Opening developer tools is disabled.");
    }
    // Ctrl+U (View Source)
    if(e.ctrlKey && e.keyCode === 85){
        e.preventDefault();
        alert("Viewing source is disabled.");
    }
});

// --- DETECT DEVTOOLS OPENING (basic check) ---
let devtoolsOpen = false;
setInterval(function() {
    const threshold = 160;
    const widthThreshold = window.outerWidth - window.innerWidth > threshold;
    const heightThreshold = window.outerHeight - window.innerHeight > threshold;
    if (widthThreshold || heightThreshold) {
        if(!devtoolsOpen){
            devtoolsOpen = true;
            alert("Developer tools detected!");
        }
    } else {
        devtoolsOpen = false;
    }
}, 1000);
</script>

    // --- Matrix Animation ---
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    const cols = Math.floor(w / 20) + 1;
    const ypos = Array(cols).fill(0);
    const chars = '日ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍｦｲｸｺｿﾁﾄﾉﾌﾔﾖﾙﾚﾛﾝ';

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0,0,0,0.05)';
        ctx.fillRect(0, 0, w, h);
        ctx.font = '20px monospace';
        for (let i = 0; i < cols; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            const x = i * 20;
            const y = ypos[i];
            ctx.fillStyle = (i % 7 === 0)
                ? 'rgba(100, 255, 100, 0.7)'
                : 'rgba(192, 132, 252, 0.9)';
            ctx.fillText(text, x, y);
            ypos[i] = y > 100 + Math.random() * 10000 ? 0 : y + 20;
        }
    }
    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    });
</script>
